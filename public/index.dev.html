<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEX-Sign</title>

    <link rel="stylesheet" href="./nex-sign/app.css" onload="this.media='all'">
    <script src="./nex-sign/app.js"></script>
</head>
<body>
    <button id="sign" type="button">인증</button>
    <div id="ns-root"></div>
</body>
<script>
    document.getElementById("sign").onclick = function() {

        // 사용자정보 자동 기입
        NEX_SIGN.SET_USER_JSON({
            name: '남동훈',
            phone: '01030431071',
            birthday: '19880803',
            rrn1: '',
            rrn2: ''
        })
        // 인증기관 자동 선택
        NEX_SIGN.SET_PROVIDER_ID('kakao')

        // 설정파일 경로 지정 및 설정값 반영
        NEX_SIGN.SET_CONFIG('./nex-sign/config/config.json')

        // 인증창 렌더링
        NEX_SIGN.POPUP()
    }
</script>
</html>
